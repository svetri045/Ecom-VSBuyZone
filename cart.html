<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - FlipShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">FlipShop</a>
    <a class="btn btn-warning" href="index.html">Continue Shopping</a>
  </div>
</nav>

<!-- Cart Section -->
<div class="container py-5">
  <h2 class="mb-4">üõí Your Shopping Cart</h2>
  <div id="cart-container"></div>

  <div id="cart-actions" class="mt-4 d-flex flex-wrap gap-2" style="display: none;">
    <button class="btn btn-danger" onclick="clearCart()">üßπ Clear Cart</button>
    <button class="btn btn-success" onclick="proceedToBuy()">‚úÖ Proceed to Buy</button>
  </div>
</div>

<!-- Toast Notification (Responsive) -->
<div class="position-fixed bottom-0 start-0 end-0 p-2 px-sm-3" style="z-index: 9999;">
  <div id="cart-toast" class="toast w-100 w-sm-auto mx-auto text-bg-success border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">Action completed!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    const container = document.getElementById("cart-container");
    const actions = document.getElementById("cart-actions");
    container.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = "<p class='text-muted'>Your cart is empty.</p>";
      actions.style.display = "none";
      return;
    }

    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.quantity;

      container.innerHTML += `
        <div class="card mb-3 shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-1">${item.name}</h5>
              <p class="mb-0 text-muted">‚Çπ${item.price} √ó ${item.quantity} = ‚Çπ${item.price * item.quantity}</p>
            </div>
            <div>
              <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        </div>
      `;
    });

    container.innerHTML += `<h5 class="mt-4">Total: ‚Çπ${total}</h5>`;
    actions.style.display = "flex";
  }

  function removeItem(index) {
    const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    const removed = cart.splice(index, 1);
    localStorage.setItem("cartItems", JSON.stringify(cart));
    loadCart();
    showToast(`‚ùå ${removed[0].name} removed from cart`);
  }

  function clearCart() {
    localStorage.removeItem("cartItems");
    loadCart();
    showToast("üßπ Cart cleared successfully!");
  }

  function proceedToBuy() {
    const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    if (cart.length === 0) {
      showToast("‚ö†Ô∏è Your cart is empty!");
      return;
    }
    localStorage.removeItem("cartItems");
    loadCart();
    showToast("üéâ Order placed successfully!");
  }

  function showToast(message) {
    const toastEl = document.getElementById('cart-toast');
    toastEl.querySelector('.toast-body').textContent = message;
    const toast = new bootstrap.Toast(toastEl);
    toast.show();
  }

  // Load cart on page load
  loadCart();
</script>

</body>
</html>
